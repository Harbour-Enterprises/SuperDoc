<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperDoc AI Quickstart</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
<div class="page">
    <div class="page-shell">
        <header class="page-header">
            <div>
                <h1>SuperDoc AI Actions</h1>
                <p>
                    Try or edit quick AI Actions below
                    <a
                            href="https://docs.superdoc.dev/ai/ai-actions/methods"
                            target="_blank"
                            style="font-weight: 700; text-decoration: underline; font-style: italic"
                            rel="noreferrer"
                    >(Docs)</a
                    >
                </p>
            </div>
            <div class="status-pill">
                <span>Status</span>
                <strong id="statusText">Waiting for SuperDoc...</strong>
            </div>
        </header>

        <main class="editor-area">
            <div class="action-bar">
                <div class="action-chip" data-action-chip="rewriteIntro">
                    <div class="action-chip__controls">
                        <div class="action-chip__main is-disabled">
                            <button
                                    id="rewriteIntro"
                                    class="action-chip__action"
                                    title="rewrite"
                                    type="button"
                                    disabled
                            >
                    <span class="sparkle-icon" aria-hidden="true">
                      ✨️
                    </span>
                                <span class="action-text">Rewrite intro paragraph</span>
                            </button>
                            <button
                                    class="action-chip__config"
                                    type="button"
                                    aria-label="Edit prompt for Rewrite intro paragraph"
                                    data-config-target="rewriteIntro"
                                    data-action-label="Rewrite intro paragraph"
                            >
                                <i class="fa-solid fa-gear action-chip__config-icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="prompt-inline" data-inline-panel="rewriteIntro" aria-hidden="true" hidden>
                        <div class="prompt-inline__input">
                  <textarea
                          id="promptTextarea-rewriteIntro"
                          data-prompt-field="rewriteIntro"
                          rows="4"
                  ></textarea>
                            <button
                                    class="prompt-inline__send"
                                    type="button"
                                    aria-label="Save prompt for Rewrite intro paragraph"
                                    data-send-prompt="rewriteIntro"
                            >
                                <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-chip" data-action-chip="addClause">
                    <div class="action-chip__controls">
                        <div class="action-chip__main is-disabled">
                            <button
                                    id="addClause"
                                    class="action-chip__action"
                                    title="insert"
                                    type="button"
                                    disabled
                            >
                                <span class="sparkle-icon" aria-hidden="true">
                                  ✨️
                                </span>
                                <span class="action-text">Add new clause</span>
                            </button>
                            <button
                                    class="action-chip__config"
                                    type="button"
                                    aria-label="Edit prompt for Add new clause"
                                    data-config-target="addClause"
                                    data-action-label="Add new clause"
                            >
                                <i class="fa-solid fa-gear action-chip__config-icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="prompt-inline" data-inline-panel="addClause" aria-hidden="true" hidden>
                        <div class="prompt-inline__input">
                  <textarea
                          id="promptTextarea-addClause"
                          data-prompt-field="addClause"
                          rows="4"
                  ></textarea>
                            <button
                                    class="prompt-inline__send"
                                    type="button"
                                    aria-label="Save prompt for Add new clause"
                                    data-send-prompt="addClause"
                            >
                                <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-chip" data-action-chip="insertTrackedChange">
                    <div class="action-chip__controls">
                        <div class="action-chip__main is-disabled">
                            <button
                                    id="insertTrackedChange"
                                    class="action-chip__action"
                                    title="tracked-change"
                                    type="button"
                                    disabled
                            >
                    <span class="sparkle-icon" aria-hidden="true">
                      ✨️
                    </span>
                                <span class="action-text">Insert AI tracked change</span>
                            </button>
                            <button
                                    class="action-chip__config"
                                    type="button"
                                    aria-label="Edit prompt for Insert AI tracked change"
                                    data-config-target="insertTrackedChange"
                                    data-action-label="Insert AI tracked change"
                            >
                                <i class="fa-solid fa-gear action-chip__config-icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div
                            class="prompt-inline"
                            data-inline-panel="insertTrackedChange"
                            aria-hidden="true"
                            hidden
                    >
                        <div class="prompt-inline__input">
                  <textarea
                          id="promptTextarea-insertTrackedChange"
                          data-prompt-field="insertTrackedChange"
                          rows="4"
                  ></textarea>
                            <button
                                    class="prompt-inline__send"
                                    type="button"
                                    aria-label="Save prompt for Insert AI tracked change"
                                    data-send-prompt="insertTrackedChange"
                            >
                                <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-chip" data-action-chip="insertComment">
                    <div class="action-chip__controls">
                        <div class="action-chip__main is-disabled">
                            <button
                                    id="insertComment"
                                    class="action-chip__action"
                                    title="comment"
                                    type="button"
                                    disabled
                            >
                    <span class="sparkle-icon" aria-hidden="true">
                      ✨️
                    </span>
                                <span class="action-text">Insert AI comment</span>
                            </button>
                            <button
                                    class="action-chip__config"
                                    type="button"
                                    aria-label="Edit prompt for Insert AI comment"
                                    data-config-target="insertComment"
                                    data-action-label="Insert AI comment"
                            >
                                <i class="fa-solid fa-gear action-chip__config-icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="prompt-inline" data-inline-panel="insertComment" aria-hidden="true" hidden>
                        <div class="prompt-inline__input">
                  <textarea
                          id="promptTextarea-insertComment"
                          data-prompt-field="insertComment"
                          rows="4"
                  ></textarea>
                            <button
                                    class="prompt-inline__send"
                                    type="button"
                                    aria-label="Save prompt for Insert AI comment"
                                    data-send-prompt="insertComment"
                            >
                                <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-bar" style="max-width: 575px">
                <div class="action-chip action-chip--wide" data-action-chip="highlightClause">
                    <div class="action-chip__controls">
                        <div class="action-chip__main is-disabled">
                            <button
                                    id="highlightClause"
                                    class="action-chip__action"
                                    title="highlight"
                                    type="button"
                                    disabled
                            >
                    <span class="sparkle-icon" aria-hidden="true">
                      ✨️
                    </span>
                                <span class="action-text">Find and highlight clause</span>
                            </button>
                            <button
                                    class="action-chip__config"
                                    type="button"
                                    aria-label="Edit prompt for Find and highlight clause"
                                    data-config-target="highlightClause"
                                    data-action-label="Find and highlight clause"
                            >
                                <i class="fa-solid fa-gear action-chip__config-icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="prompt-inline" data-inline-panel="highlightClause" aria-hidden="true" hidden>
                        <div class="prompt-inline__input">
                  <textarea
                          id="promptTextarea-highlightClause"
                          data-prompt-field="highlightClause"
                          rows="4"
                  ></textarea>
                            <button
                                    class="prompt-inline__send"
                                    type="button"
                                    aria-label="Save prompt for Find and highlight clause"
                                    data-send-prompt="highlightClause"
                            >
                                <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-chip action-chip--wide" data-action-chip="findContractDates">
                    <div class="action-chip__controls">
                        <div class="action-chip__main is-disabled">
                            <button
                                    id="findContractDates"
                                    class="action-chip__action"
                                    title="find"
                                    type="button"
                                    disabled
                            >
                    <span class="sparkle-icon" aria-hidden="true">
                      ✨️
                    </span>
                                <span class="action-text">Find key contract dates</span>
                            </button>
                            <button
                                    class="action-chip__config"
                                    type="button"
                                    aria-label="Edit prompt for Find key contract dates"
                                    data-config-target="findContractDates"
                                    data-action-label="Find key contract dates"
                            >
                                <i class="fa-solid fa-gear action-chip__config-icon" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="prompt-inline" data-inline-panel="findContractDates" aria-hidden="true" hidden>
                        <div class="prompt-inline__input">
                  <textarea
                    id="promptTextarea-findContractDates"
                    data-prompt-field="findContractDates"
                    rows="4"
                  ></textarea>
                  <button
                    class="prompt-inline__send"
                    type="button"
                    aria-label="Save prompt for Find key contract dates"
                    data-send-prompt="findContractDates"
                  >
                    <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="superdoc"></div>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
