<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperDoc Token Collaboration Demo</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="app">
      <section class="config">
        <h1>SuperDoc Token Collaboration</h1>
        <p class="hint">
          Start the SuperDoc API locally, drop in your API key, and this demo will create a share token then connect to the collaboration WebSocket using that token.
        </p>
        <form id="token-form">
          <label>
            API Base URL
            <input id="api-base" name="api-base" type="text" value="http://localhost:3000" autocomplete="off" />
          </label>
          <label>
            API Key
            <input id="api-key" name="api-key" type="password" placeholder="sd_sk_..." autocomplete="off" required />
          </label>
          <label>
            Display Name
            <input id="user-name" name="user-name" type="text" value="Demo User" autocomplete="off" />
          </label>
          <button type="submit">Create token &amp; connect</button>
        </form>
        <pre id="status" class="status"></pre>
      </section>
      <section class="editor">
        <div id="superdoc-toolbar"></div>
        <div id="superdoc"></div>
      </section>
    </main>
  </body>
</html>
