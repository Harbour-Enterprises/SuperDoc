<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperDoc + Y-Sweet Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
      }
      .header {
        background: #1a1a2e;
        color: white;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header h1 {
        font-size: 18px;
        font-weight: 600;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #ffc107;
      }
      .status-dot.connected {
        background: #4caf50;
      }
      .status-dot.disconnected {
        background: #f44336;
      }
      #superdoc-container {
        height: calc(100vh - 56px);
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>SuperDoc + Y-Sweet Collaboration</h1>
      <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Connecting...</span>
      </div>
    </div>
    <div id="superdoc-container">
      <div class="loading">Initializing Y-Sweet connection...</div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
