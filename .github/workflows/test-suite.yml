name: Test Suite

on:
  workflow_dispatch:
    inputs:
      run-visual-tests-examples:
        description: "Run visual tests for examples"
        type: boolean
        default: true
      run-e2e-tests:
        description: "Run end-to-end tests"
        type: boolean
        default: false
      update-screenshots-examples:
        description: "Update visual snapshots"
        type: boolean
        default: false
      branch-to-test:
        description: "Branch to test (for E2E)"
        type: string
        required: false
      commit-sha:
        description: "Commit SHA (for E2E)"
        type: string
        required: false
      pr-url:
        description: "Pull request URL (for E2E)"
        type: string
        required: false
  workflow_call:
    inputs:
      run-visual-tests-examples:
        type: boolean
        default: true
      run-e2e-tests:
        type: boolean
        default: false
      update-screenshots-examples:
        type: boolean
        default: false

jobs:
  run-visual-tests-examples:
    if: inputs.run-visual-tests-examples
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate_token.outputs.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Get Playwright version
        id: playwright-version
        run: |
          cd examples/tests
          echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Setup visual tests
        run: |
          cd examples/tests
          npm ci
          npm install -g http-server

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd examples/tests
          npx playwright install --with-deps chromium

      - name: Install only system deps if cache hit
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          cd examples/tests
          npx playwright install-deps chromium

      - name: Run visual tests
        run: |
          cd examples/tests
          npm test ${{ inputs.update-screenshots-examples && '-- --update-snapshots' || '' }}

      - name: Create PR with updates
        if: inputs.update-screenshots-examples == true
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="visual-updates-${{ github.run_id }}"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore: update visual snapshots" || exit 0
          git push origin "$BRANCH"

          gh pr create \
            --base ${{ github.ref_name }} \
            --title "chore: update visual snapshots" \
            --body "Automated visual test updates" \
            --label "visual-update"


  run-e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: node:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: superdoc

      - name: Build SuperDoc
        run: |
          cd superdoc/packages/superdoc && npm run pack

      # - name: Cache npm dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-npm-e2e-${{ hashFiles('e2e-tests/**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-npm-

      # - name: List all files 
      #   run: |
      #     ls -l ./superdoc-package
        
      - name: Install SuperDoc
        run: cd superdoc/e2e-tests/templates/vue && npm install ../../../packages/superdoc/superdoc.tgz && npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('superdoc/e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          npm config set cache ~/.npm
          cd superdoc/e2e-tests && npm ci

      - name: Install Playwright browsers
        run: |
          cd superdoc/e2e-tests
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != "true" ]; then
            npx playwright install --with-deps
          else
            npx playwright install-deps
          fi

      - name: Run visual tests
        id: run-visual-tests
        run: cd superdoc/e2e-tests && npm test
  
      - name: Upload visual test results
        id: upload_artifact
        if: always() && steps.run-visual-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-sd
          path: superdoc/e2e-tests/test-results
          retention-days: 15

      - name: Run toolbar tests
        id: run-toolbar-tests
        if: always()
        run: cd superdoc/e2e-tests && npm test -- tests/toolbar --retries=0

      - name: Extract toolbar results
        id: extract-toolbar-results
        if: always() && steps.run-toolbar-tests.outcome == 'failure'
        run: |
          cd superdoc/e2e-tests/helpers
          OUTPUT="$(node extract-toolbar-results.js)"
          {
            echo 'result<<EOF'
            echo "$OUTPUT"
            echo EOF
          } >> "$GITHUB_OUTPUT"
