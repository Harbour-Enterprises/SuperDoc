name: Test Suite

on:
  workflow_call:
    inputs:
      run-visual:
        type: boolean
        default: true
      run-e2e:
        type: boolean
        default: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Quality checks
        run: |
          npm run format:check
          npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

  visual-tests:
    if: inputs.run-visual
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      
      - name: Run visual tests
        run: |
          cd examples/tests
          npm ci
          npx playwright install --with-deps
          npm test

  e2e-tests:
    if: inputs.run-e2e
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Trigger E2E tests
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SUPERDOC_PAT }}" \
            -d '{"ref": "${{ github.ref }}", "inputs": {"branch": "${{ github.ref_name }}"}}' \
            ${{ secrets.SD_TESTS_URL }}