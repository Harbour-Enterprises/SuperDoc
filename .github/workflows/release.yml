name: ðŸ“¦ Release [auto]

on:
  push:
    branches:
      - main
      - stable
      - "*.x" # Maintenance branches
    paths:
      - "packages/**"
      - "!**.md"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write # Required for npm OIDC trusted publishing

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write # Required for npm OIDC trusted publishing
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      # CRITICAL: Always sync to latest remote commit so reruns release current tip
      # Prevents "branch is behind remote" failures in semantic-release
      - name: Sync to latest remote
        run: |
          git fetch origin ${{ github.ref_name }}
          git reset --hard origin/${{ github.ref_name }}

      - uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      # npm 11.5.1+ required for OIDC trusted publishing
      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Use granular npm token for publish
        run: npx semantic-release

  # Sync stable branch back to main after stable releases
  sync-main-branch:
    needs: release
    if: github.ref == 'refs/heads/stable'
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main with stable
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          set -euo pipefail

          git fetch origin main stable

          if git merge-base --is-ancestor origin/main origin/stable; then
            echo "âœ“ Fast-forwarding main to stable"
            git checkout -B main origin/main
            git merge --ff-only origin/stable
            git push origin main
            echo "âœ“ Successfully synced main with stable"
          else
            echo "âš  main has diverged from stable; creating sync PR"

            STABLE_SHA=$(git rev-parse origin/stable)
            SYNC_BRANCH="sync-stable-${STABLE_SHA:0:7}"

            # Check if PR already exists
            EXISTING=$(gh pr list --head "$SYNC_BRANCH" --base main --json number --jq 'length')
            if [ "$EXISTING" = "0" ]; then
              echo "Creating new branch and PR..."
              git checkout -b "$SYNC_BRANCH" origin/stable
              git push origin "$SYNC_BRANCH"

              gh pr create \
                --base main \
                --head "$SYNC_BRANCH" \
                --title "ðŸ”„ Sync stable â†’ main (${STABLE_SHA:0:7})" \
                --body "## Stable branch has diverged from main

          This PR syncs the latest stable release back to main.

          **Details:**
          - Branch: \`$SYNC_BRANCH\`
          - Stable commit: \`$STABLE_SHA\`

          Please review and merge to keep branches aligned."

              echo "âœ“ Created PR for manual review"
            else
              echo "â„¹ PR already exists for $SYNC_BRANCH"
              gh pr list --head "$SYNC_BRANCH" --base main
            fi
          fi
