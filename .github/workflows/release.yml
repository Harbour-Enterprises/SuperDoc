name: ðŸ“¦ Release [auto]

on:
  push:
    branches:
      - main
      - stable
      - '*.x' # Maintenance branches
    paths:
      - 'packages/**'
      - '!**.md'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write  # Required for npm OIDC provenance

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Install canvas system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            libpixman-1-dev

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          # NPM authentication handled via OIDC provenance (no token needed)
        run: |
          npx semantic-release
          echo "released=$?" >> $GITHUB_OUTPUT

