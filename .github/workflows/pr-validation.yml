name: PR Validation [auto]

permissions:
  contents: read

on:
  pull_request:
    branches: [main, 'release/**']

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validate-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate commits
        run: |
          BASE=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          npx commitlint \
            --from "$BASE" \
            --to ${{ github.event.pull_request.head.sha }}
          
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build SuperDoc
        run: npm run build

      - name: Validate command types
        run: node scripts/validate-command-types.mjs

      - name: Run unit tests
        run: npm test

  run-e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: node:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: superdoc
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build SuperDoc
        run: |
          cd superdoc && npm install && npm run pack
        
      - name: Install SuperDoc
        run: cd superdoc/e2e-tests/templates/vue && npm install ../../../packages/superdoc/superdoc.tgz && npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('superdoc/e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          npm config set cache ~/.npm
          cd superdoc/e2e-tests && npm ci

      - name: Install Playwright browsers
        run: |
          cd superdoc/e2e-tests
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" != "true" ]; then
            npx playwright install --with-deps
          else
            npx playwright install-deps
          fi

      - name: Run e2e tests
        id: run-e2e-tests
        if: always()
        run: cd superdoc/e2e-tests && npm test 
  
      - name: Upload e2e test results
        id: upload_artifact
        if: always() && steps.run-e2e-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-tests
          path: superdoc/e2e-tests/test-results
          retention-days: 15

  run-examples-visual-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Get Playwright version
        id: playwright-version
        run: |
          cd examples/tests
          echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Setup visual tests
        run: |
          cd examples/tests
          npm ci
          npm install -g http-server

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd examples/tests
          npx playwright install --with-deps chromium

      - name: Install only system deps if cache hit
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          cd examples/tests
          npx playwright install-deps chromium

      - name: Run visual tests
        run: |
          cd examples/tests
          npm test
