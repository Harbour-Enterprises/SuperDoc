name: ðŸ”„ Sync Patches [auto]

on:
  push:
    branches: ['release/**']
    paths:
      - 'packages/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release branch (e.g., release/v0.21, release/v1.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-sync-pr:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SUPERDOC_PAT }}
      
      - name: Create sync PR
        env:
          GH_TOKEN: ${{ secrets.SUPERDOC_PAT }}
        run: |
          BRANCH=${{ inputs.version }}
          
          # Create PR (or update existing)
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "ðŸ”„ Sync: $BRANCH â†’ main" \
            --body "Auto-sync patches from release branch.
            
            **Branch:** $BRANCH
            **Commits:** ${{ github.event.head_commit.message }}
            
            This PR will auto-merge after tests pass." \
            --label "patch-sync" \
          || gh pr edit \
            --add-label "patch-sync"