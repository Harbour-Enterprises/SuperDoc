name: üîÑ Sync Patches [auto]

on:
  push:
    branches: [stable, "*.x"]
    paths:
      - "packages/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-to-main:
    runs-on: ubuntu-latest
    # Skip release commits
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'chore(release)') &&
      !contains(github.event.head_commit.message, 'chore: promote')

    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Create sync PR
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create patch branch
          PATCH_BRANCH="sync-patch-${{ github.sha }}"
          git checkout -b "$PATCH_BRANCH" origin/main

          # Cherry-pick the commit
          if git cherry-pick "${{ github.sha }}"; then
            git push origin "$PATCH_BRANCH"
            
            # Create PR
            gh pr create \
              --base main \
              --head "$PATCH_BRANCH" \
              --title "üîÑ Sync: ${{ github.event.head_commit.message }}" \
              --body "Auto-sync patch from ${{ github.ref_name }}
              
              Commit: ${{ github.sha }}
              
              ---
              _This PR was automatically created to sync a patch to main._" \
              --label "patch-sync"
          else
            echo "‚ö†Ô∏è Cherry-pick failed - manual resolution needed"
            gh issue create \
              --title "üîÑ Manual sync needed: ${{ github.event.head_commit.message }}" \
              --body "Failed to auto-sync patch from ${{ github.ref_name }}
              
              **Commit**: ${{ github.sha }}
              **Branch**: ${{ github.ref_name }}
              
              Please manually cherry-pick this commit to main." \
              --label "patch-sync"
          fi
