name: üå∂Ô∏è Sync Patches to Main [manual]

on:
  push:
    branches: ['release/**']
  workflow_dispatch:
    inputs:
      branch:
        description: 'Release branch to sync'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-sync-pr:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'fix:') ||
      contains(github.event.head_commit.message, 'chore(release)')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SUPERDOC_PAT }}
      
      - name: Ensure patch-sync label exists
        env:
          GH_TOKEN: ${{ secrets.SUPERDOC_PAT }}
        run: |
          gh label create patch-sync \
            --color FFA500 \
            --description "Patch sync from release branch" || true
      
      - name: Create sync PR
        env:
          GH_TOKEN: ${{ secrets.SUPERDOC_PAT }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BRANCH="${{ inputs.branch }}"
          else
            BRANCH=${GITHUB_REF#refs/heads/}
          fi
          
          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "üîÑ Sync patches from $BRANCH to main" \
            --body "Auto-sync patches from release branch back to main.
            
            Branch: $BRANCH
            Trigger: ${{ github.event_name }}
            
            Please review for conflicts before merging." \
            --label "patch-sync" || echo "PR already exists or cannot be created"
