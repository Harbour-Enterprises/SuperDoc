name: ðŸ“š Trigger Docs Update [auto]

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag name (e.g., v0.21, v1.0)'
        required: true
        type: string

jobs:
  trigger-docs:
    runs-on: ubuntu-latest    
    if: ${{ !github.event.release.prerelease }} # only trigger for stable releases
    steps:
      - name: Trigger documentation update
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SUPERDOC_PAT }}" \
            https://api.github.com/repos/Harbour-Enterprises/SuperDoc-Docs/dispatches \
            -d '{"event_type": "docs-update", "client_payload": {"version": "${{ github.event.release.tag_name }}"}}'