name: Pull-request to main

on:
  pull_request:
    branches: ["main"]

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml

  run-unit-tests:
    uses: ./.github/workflows/run-unit-tests.yml

  run-e2e-tests:
    uses: ./.github/workflows/run-e2e-tests.yml

  trigger-superdoc-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow dispatch
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SD_TESTS_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d '{"ref": "main", "inputs": {"superdoc-branch": "${{ github.head_ref }}"}}' \
            https://api.github.com/repos/Harbour-Enterprises/superdoc-tests/actions/workflows/173620104/dispatches


