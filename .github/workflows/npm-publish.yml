name: Publish Superdoc Package to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'LICENSE'      
      - '.github/**'
      - '.vscode/**'
      - '.gitignore'
      - '*.toml'
      - '*.yml'
      - '*.yaml'
      - '.prettierrc'

  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SUPERDOC_PAT }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          npm install
          npm install -g release-it @release-it/conventional-changelog

      - name: Copy README to package
        run: |
          cd packages/superdoc
          cp ../../README.md README.md

      - name: Release
        working-directory: ./packages/superdoc
        env:
          GITHUB_TOKEN: ${{ secrets.SUPERDOC_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          release-it --ci