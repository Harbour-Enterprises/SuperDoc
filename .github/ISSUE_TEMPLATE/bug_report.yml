name: üêû Bug report
description: Report something that is broken or not working as expected
title: "bug: <short summary>"
labels: ["bug", "needs-triage"]

body:
  - type: checkboxes
    id: type
    attributes:
      label: Type
      options:
        - label: Bug
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the issue clearly
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Behavior
      description: What happens? Include error messages or screenshots if relevant.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide clear, numbered steps.
      placeholder: |
        1. ‚Ä¶
        2. ‚Ä¶
        3. ‚Ä¶
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: SuperDoc Version
      placeholder: e.g. 0.14.3
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      placeholder: e.g. Chrome 120 / Node 22.14
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g. macOS 14.5 / Windows 11 / Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Logs, screenshots, or code samples
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: Tested with latest version
          required: true
        - label: Checked for duplicates
          required: true
        - label: Added relevant labels
          required: false
